<!doctype html>
{% load static %}

<html lang="{{ view.get_selected_language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'main/images/icon.jpg' %}" sizes="32x32">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>
        {{ elements.title }}
    </title>
</head>
<body class="custom-background">
    <div class="row mt-sm-4 mb-sm-4 m-0">
        <div class="col-sm-10 col-12 mx-auto main">

            <!-- Header-->
            {% include 'main/header.html' %}

            <div class="line2"></div>

            <!-- Main container-->
            <div class="row">
                <div class="col-11 d-flex justify-content-center main-ref">
                    <h3 class="align-self-center">
                        <a class="nav_link" href="{% url 'our_land' view.get_selected_language %}">
                            {{ elements.title_our_land }}
                        </a>
                    </h3>
                </div>
                <div class="col-md-5 col-11 d-flex justify-content-center main-ref">
                    <h3 class="align-self-center">
                        <a class="nav_link" href="{% url 'local_lore' view.get_selected_language %}">
                            {{ elements.title_local_lore }}
                        </a>
                    </h3>
                </div>
                <div class="col-md-5 col-11 d-flex justify-content-center main-ref">
                    <h3 class="align-self-center">
                        <a class="nav_link" href="{% url 'developments' view.get_selected_language %}">
                            {{ elements.title_developments }}
                        </a>
                    </h3>
                </div>
            </div>

            <!-- Footer-->
            {% include 'main/footer.html' %}

        </div>
    </div>
</body>
</html>
